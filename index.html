<!DOCTYPE html>
<html>
    <head>
        <title>DFA | Visualization</title>
        <script src="js/cytoscape.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div id="input-window">
            <div class="input-panes" id="first-pane">
                <h3>Upload file for DFA
                    <select id="render-window-selector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </h3>
                <input type='file' onchange='onFilePicked(event)'>
            </div>
            <div class="input-panes">
                <button class="rendering-buttons" onclick='renderGraph()'>Render Uploaded File</button>
            </div>
            <div class="input-panes">
                <select id="combination-selector">
                        <option value="1">Union</option>
                        <option value="2">Intersection</option>
                </select>
                <button class="rendering-buttons" onclick='combine()''>Combine</button>
            </div>
        </div>

        <div id="cy1"></div>
        <div id="cy2"></div>
        <div id="cy3"></div>

        <script src="js/dfa.js"></script>
        <script src="js/render.js"></script>
        <script src="js/fileUpload.js"></script>
        <script src="js/combine.js"></script>
    </body>
</html>
